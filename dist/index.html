
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>terminal_team_summarizer</title>
    <!doctype html>
    <html>
</head>

<body>
    <h1 style="text-align: center">My Team Summary</h1>
    <div class="container">
    
        <div class="card">
        <h2>Manager:</h2>
            <div class="title">
                <h1>1</h1>
            </div>
            <div>
                <ul class="id">ID: 1</ul>
                <ul class="email">Email: <a href="mailto:1">1</a></ul>
                <ul class="role">Role: 1</ul>
            </div>
        </div>
    
        <div class="card">
        <h2>Engineer:</h2>
            <div class="title">
                <h1>2</h1>
            </div>
            <div>
                <ul class="id">ID: 2</ul>
                <ul class="email">Email: <a href="mailto:2">2</a></ul>
                <ul class="role">GitHub: 2</ul>
            </div>
        </div>
    
        <div class="card">
        <h2>Intern:</h2>
            <div class="title">
                <h1>3</h1>
            </div>
            <div>
                <ul class="id">ID: 3</ul>
                <ul class="email">Email: <a href="mailto:3">3</a></ul>
                <ul class="role">Training: 3</ul>
            </div>
        </div>
    
    </div>
</body>
</html>
